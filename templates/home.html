{% extends 'layout.html' %}

{% block title %} HOME {% endblock %}

{% block body %} 

  <div class="container">

    <div class="row">

      <div class="col-sm-12">

        <h2>Mini Store App</h2>

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Product</button></div>
    
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Unit Price</th>
          <th>Unit Type</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            <th>{{ row.0 }}</th>
            <th>{{ row.1 }}</th>
            <th>{{ row.2 }}</th>
            <th>{{ row.3 }}</th>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

    <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('add_product') }}" method="POST">
              <div class="form-group">
                <label>Uom ID (1- Each 2- Kg):</label>
                <input type="text" class="form-control" name="uom_id">
              </div>
              <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="name">
              </div>
              <div class="form-group">
                <label>Unit Price:</label>
                <input type="text" class="form-control" name="Unit Price">
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>
      </div>

    </div>
  </div>

{% endblock %}

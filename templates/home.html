{% extends 'layout.html' %}

{% block title %} HOME {% endblock %}

{% block body %} 

  <div class="container">

    <div class="row">

      <div class="col-sm-12">

        <h2 class="text-center">Manage Products</h2>
        
      <div class="text-right">
          <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Add Product</button></div>
      </div>

    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Unit Price</th>
          <th>Unit Type</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            <th>{{ row.0 }}</th>
            <th>{{ row.1 }}</th>
            <th>{{ row.2 }}</th>
            <th>{{ row.3 }}</th>
            <th>
              <a href="#" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#myEdit{{ row.0 }}">Edit</a>
              <a href="/delete/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Ürünü Silmek İstediğinizden Emin Misin?')">Delete</a>
            </th>
          </tr>

          <div id="myEdit{{ row.0 }}" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Edit Data</h4>
                </div>
                <div class="modal-body">
                  <form action="{{ url_for('update') }}" method="POST">
                      <div class="form-group">
                        <label>Name:</label>
                        <input type="hidden" name="id" value="{{ row.0 }}">
                        <input type="text" class="form-control" name="name" value="{{ row.1 }}">
                      </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-warning">UPDATE</button>
                    </div>
                </form>
              </div>
        
            </div>
          </div>

        {% endfor %}
      </tbody>
    </table>
  </div>

    <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Product</h4>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('add_product') }}" method="POST">
              <div class="form-group">
                <label>Uom ID (1- Each 2- Kg):</label>
                <input type="text" class="form-control" name="uom_id">
              </div>
              <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="name">
              </div>
              <div class="form-group">
                <label>Unit Price:</label>
                <input type="text" class="form-control" name="Unit Price">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
      </div>

    </div>
  </div>

{% endblock %}
